<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../../../js/atacado/estoque/admincategorias.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid bg-secondary">
            <div class="row bg-dark text-white text-justify">
                <div class="col-md-2">
                    <img width="100" height="100" src="http://cms.psgtecnologia.com.br/uploads/logo_psg_branca_fb6edd3b65.svg" alt="PSG Logo">
                </div>
                <div class="col-md-10">
                    <h3 class="text-white text-justify display-4">
                    Administrar - Categorias - <label id="lblOperacao"></label>
                    </h3>
                </div>
            </div>
            <br>
            <div class="row text-white">
                <div class="col-md-2">
                    <label class="text-white" for="txtId">ID:</label>
                    <input type="text" name="txtId" id="txtId"/>
                </div>   
                <div class="col-md-2">
                    <label for="txtDescricao">Descrição:</label>
                    <input type="text" name="txtDescricao" id="txtDescricao"/>
                </div>
            </div>
            <div class="row text-white">
                <div class="col-md-2">
                    <label for="radSituacao">Situação:</label>
                    <input type="radio" name="radSituacao" id="radTrue" value="true"/>
                    <label for="radTrue">Ativo</label>
                    <input type="radio" name="radSituacao" id="radFalse" value="false"/>
                    <label for="radFalse">Inativo</label></div>
                </div>
            </div>
            <div class="row bg-secondary text-white">
                <div class="col-md-1"></div>
                <div class="col-md-1">
                    <button id="btnConfirmar" class="btn-success" onclick="Confirmar();">Confirmar</button>
                </div>
                <div class="col-md-1">
                    <button id="btnCancelar" class="btn-danger">Cancelar</button>
                </div>
            </div>
        </div>
    </body>
</html>
